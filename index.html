<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="header">My Libary</div>
        <div class="container">
            <div class="new-book"> 
                <button id="newbook">New Book</button> 
            </div>
            <div class="books"> 
                
            </div>
            <dialog class="modal" id="modal">
                <form id="book-form">
                    <label for="author">Who is the author of the Book?</label>
                    <input id="author" type="text" required>
                    <label for="tile">Title of the Book?</label>
                    <input id="title" type="text" required>
                    <label for="pages">How many pages are in the Book?</label>
                    <input id="pages" type="number" required>
                    <label for="read">Have you read the Book?</label>
                    <select name="read" id="read">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                    <button class="submit-btn" >Submit</button>
                </form>
            </dialog>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
